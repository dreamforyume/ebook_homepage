<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>You Are Awesome!</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/3f85a3487c.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<header class="status-bar">
			<i class="fa-solid fa-bars"></i>
			<h1 class="status-bar__title">library</h1>
			<i class="fa-solid fa-basket-shopping"></i>
		</header>

		<div class="search-bar">
			<span> search books</span>
			<i class="fa-solid fa-magnifying-glass"></i>
		</div>

		<h1 id="today-header">Book of the day</h1>

		<section class="today-header">
			<div class="today-header__column">
				<img src="https://image.yes24.com/goods/91766653/L" />
			</div>

			<div class="today-header__column">
				<h1 class="today-header__title">천 개의 파랑</h1>
				<h5 class="today-header__author">천선란</h5>
				<div class="today-header__rating">
					<i class="fa-solid fa-star"></i>
					<i class="fa-solid fa-star"></i>
					<i class="fa-solid fa-star"></i>
					<i class="fa-solid fa-star"></i>
					<i class="fa-solid fa-star last-one"></i>
				</div>

				<div class="today-heaeder__type">
					<div class="today-heaeder__type-first"><span> 소설 </span></div>

					<div class="today-heaeder__type-second"><span> SF</span></div>
				</div>

				<div class="today-heaeder__buy">
					<div class="today-heaeder__buy-icon">
						<i class="fa-solid fa-bookmark"></i>
					</div>

					<div class="today-heaeder__buy-btn"><span>Book Now </span></div>
				</div>
			</div>
		</section>

		<h1 id="top-header">Top Adventures</h1>

		<div class="top-header">
			<div class="top-header__column">
				<img
					src="https://simage.kyobobook.co.kr/images/book/large/756/l9791190174756.jpg"
				/>
				<div class="top-header__rating">
					<i class="fa-solid fa-star"></i>
					<i class="fa-solid fa-star"></i>
					<i class="fa-solid fa-star"></i>
					<i class="fa-solid fa-star"></i>
					<i class="fa-solid fa-star last-one"></i>
				</div>
			</div>
			<div class="top-header__column">
				<img
					src="https://simage.kyobobook.co.kr/images/book/large/575/l9791190090575.jpg"
				/>
				<div class="top-header__rating">
					<i class="fa-solid fa-star"></i>
					<i class="fa-solid fa-star"></i>
					<i class="fa-solid fa-star"></i>
					<i class="fa-solid fa-star"></i>
					<i class="fa-solid fa-star last-one"></i>
				</div>
			</div>
			<div class="top-header__column">
				<img
					src="https://simage.kyobobook.co.kr/images/book/large/048/l9791196347048.jpg"
				/>
				<div class="top-header__rating">
					<i class="fa-solid fa-star"></i>
					<i class="fa-solid fa-star"></i>
					<i class="fa-solid fa-star"></i>
					<i class="fa-solid fa-star"></i>
					<i class="fa-solid fa-star last-one"></i>
				</div>
			</div>
			<div class="top-header__column">
				<img
					src="https://simage.kyobobook.co.kr/images/book/large/319/l9788937473319.jpg"
				/>
				<div class="top-header__rating">
					<i class="fa-solid fa-star"></i>
					<i class="fa-solid fa-star"></i>
					<i class="fa-solid fa-star"></i>
					<i class="fa-solid fa-star"></i>
					<i class="fa-solid fa-star last-one"></i>
				</div>
			</div>
		</div>

		<h1 id="popular-header">Popular Author</h1>
		<div class="popular-header">
			<div class="popular-header__column">
				<img
					src="http://image.yes24.com/images/chyes24/1/2/6/f/126f914417317416da14904ce320802a.jpg"
				/>
			</div>
			<div class="popular-header__column">
				<h2 class="popular-header__name">조예은</h2>
				<span class="popular-header__scription"
					>제2회 황금가지 타임리프 공모전에서 『오버랩 나이프, 나이프』로
					우수상을, 제4회 교보문고 스토리 공모전에서 『시프트』로 대상을
					수상했으며 최근작으로는 안전가옥의 첫 번째 장편소설 『뉴서울파크
					젤리장수 대학살』, 『스노볼 드라이브』, 소설집 『칵테일, 러브,
					좀비』가 있다.
				</span>
			</div>
		</div>
	</body>
</html>
